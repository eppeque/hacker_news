name: hacker_news
description: The Hacker News app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  provider: ^4.3.2+2
  http: ^0.12.2
  webview_flutter: ^1.0.7
  shared_preferences: ^0.5.12+4
  built_collection: '>=2.0.0 <5.0.0'
  built_value: ^7.0.2
  font_awesome_flutter: ^8.10.0
  rxdart: ^0.24.1
  connectivity: ^2.0.2

dev_dependencies:
  build_runner: ^1.0.0
  built_value_generator: ^7.1.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/GoogleSans.ttf